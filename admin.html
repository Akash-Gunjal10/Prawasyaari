<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawasyaari - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div class="admin-container">
    <h2><i class="fas fa-user-shield"></i> Prawasyaari Admin Panel</h2>
    
    <div id="cityForm">
        <div class="form-group">
            <label>City Name</label>
            <input type="text" id="adminCityName" placeholder="e.g. Mumbai">
        </div>
        <div class="form-group">
            <label>Short Description</label>
            <input type="text" id="adminCityDesc" placeholder="e.g. The City of Dreams">
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" id="adminCityImg" placeholder="Direct image link (https://...)">
        </div>
        <div class="form-group">
            <label>How to Reach</label>
            <textarea id="adminCityReach" rows="3" placeholder="Air: ... Rail: ..."></textarea>
        </div>
        <div class="form-group">
            <label>Top Places (Comma separated)</label>
            <input type="text" id="adminCityPlaces" placeholder="Gateway, Juhu, Marine Drive">
        </div>
        <button id="saveBtn"><i class="fas fa-cloud-upload-alt"></i> Save to Live Database</button>
    </div>

    <div class="city-list">
        <h3><i class="fas fa-database"></i> Live Cities in Database</h3>
        <div id="displayCityList">Loading live data...</div>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" target="_blank" class="view-site-link">
            <i class="fas fa-external-link-alt"></i> View Main Website
        </a>
    </div>
</div>

<script type="module" src="admin-script.js"></script>
</body>
</html>
