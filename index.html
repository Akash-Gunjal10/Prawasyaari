<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawasyaari - Your Travel Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Prawasyaari</h1>
    <p>Khojiye Bharat ke Khoobsurat Shahar</p>
</header>

<div class="search-container">
    <input type="text" id="citySearch" placeholder="Search city or famous places..." onkeyup="filterCities()">
</div>

<div class="container">
    <div class="center-wrapper"><h2 class="section-title">Popular Destinations</h2></div>
    <div class="city-grid" id="cityGrid">
        </div>
</div>

<div id="cityModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
       <h2 style="text-align: center;box-shadow: 0PX 4PX 8PX RGBA(0,0,0,0.2);padding: 10PX; border-radius: 5px;" id="modalTitle" class="city-name" >City Name</h2> 
        <img id="modalImg" src="" alt="City Image">
        
        <div id="reachSection">
            <h3 style="margin: 15PX 0PX; box-shadow: 0PX 4PX 8PX RGBA(0,0,0,0.2);padding: 10PX;"><i class="fas fa-route"></i> How to Reach</h3>
            <p id="modalReach"></p>
        </div>

        <h3 style="margin: 15PX 0PX; box-shadow: 0PX 4PX 8PX RGBA(0,0,0,0.2);padding: 10PX;"><i class="fas fa-star"></i> Top Places to Visit</h3>
        <ul style="margin-left: 15PX;" id="modalPlacesList"></ul>

        <div class="amenities-box">
            <h4><i class="fas fa-concierge-bell"></i> Quick Amenities (Near You)</h4>
            <div class="amenity-grid">
                <a id="link-hotel" class="amenity-btn" target="_blank"><i class="fas fa-hotel"></i> Hotels</a>
                <a id="link-food" class="amenity-btn" target="_blank"><i class="fas fa-utensils"></i> Restaurants</a>
                <a id="link-petrol" class="amenity-btn" target="_blank"><i class="fas fa-gas-pump"></i> Petrol</a>
                <a id="link-atm" class="amenity-btn" target="_blank"><i class="fas fa-money-bill-wave"></i> ATMs</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Prawasyaari - Made with ❤️ for Travelers</p>
</footer>

<script type="module" src="script.js"></script>

</body>
</html>
